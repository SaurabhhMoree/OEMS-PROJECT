<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10 col-12">
            <mat-card class="p-5 shadow">
                <form class="row g-3" [formGroup]="signupform">
                    <div class="container text-center">
                        <img src="assets/image/signup.png" class="w-50 img-fluid mt-5">
                        <h2>Register Here</h2>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Your First Name</mat-label>
                                <input type="text" matInput placeholder="Your Name" formControlName="firstname"
                                    name="firstname">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Your Last Name</mat-label>
                                <input type="text" matInput placeholder="Your Last Name" formControlName="lastname"
                                    name="lastname">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Your Username</mat-label>
                                <input type="text" matInput placeholder="Your Username" formControlName="username"
                                    name="username">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Your Password</mat-label>
                                <input type="password" matInput placeholder="Your Password" formControlName="password"
                                    name="password">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Your Email</mat-label>
                                <input type="email" matInput placeholder="Your Email" formControlName="email"
                                    name="email">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Your Phone</mat-label>
                                <input type="number" matInput placeholder="Your Number" formControlName="phone"
                                    name="phone">
                            </mat-form-field>
                        </div>
                    </div>
                </form>

                <div class="container-fluid text-center mt-3">
                    <button class="btn btn-primary w-100" (click)="Signup()">Sign Up</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>

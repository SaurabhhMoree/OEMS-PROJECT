<mat-card class="mb-3">
    <h1 class="text-center mt-3">All Quizes</h1>
</mat-card>
<mat-card *ngFor="let quiz of getallquizdata" class="mb-3">

    <mat-card-header class="mt-3">
        <div mat-card-avatar class="quizicon"></div>
        <mat-card-title>{{quiz.title}}</mat-card-title>
        <mat-card-subtitle>{{quiz.description}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        Add Questions From here
    </mat-card-content>

    <div class="container">
        <button mat-raised-button class="mx-2 mb-3 mt-3" color="primary"
            [routerLink]="['/admin-dash/view-question/'+ quiz.quiz_id +'/'+ quiz.title]">Questions</button>
        <button mat-stroked-button class="mx-2 mb-3 mt-3" color="primary">Max Marks: {{quiz.maxMarks}}</button>
        <button mat-stroked-button class="mx-2 mb-3 mt-3" color="primary">No Of Questions:
            {{quiz.numberOfQuestions}}</button>
        <button mat-raised-button class="mx-2 mb-3 mt-3" color="primary"
            [routerLink]="['/admin-dash/update-quiz/'+quiz.quiz_id]">Update</button>
        <button mat-raised-button class="mx-2 mb-3 mt-3" color="primary">Attempt</button>
        <button mat-raised-button class="mx-2 mb-3 mt-3" color="warn"
            (click)="deleteQuizById(quiz.quiz_id)">Delete</button>
    </div>
</mat-card>

<div class="text-center">
    <button mat-raised-button class="mx-2 mb-3 mt-3" color="primary" routerLink="/admin-dash/add-quiz">Add</button>

</div>

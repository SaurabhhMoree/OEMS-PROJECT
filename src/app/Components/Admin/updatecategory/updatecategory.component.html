<mat-card class>
    <h1 class="mt-5 text-center">Update Category</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="row" [formGroup]="updatecategoryform">


                    <mat-form-field appearance="outline">
                        <mat-label>Category Id</mat-label>
                        <input matInput placeholder="Enter Id" formControlName="category_id" >
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Enter Your Title" formControlName="title" >
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput rows="10" placeholder="Enter Category Description" formControlName="description"></textarea>
                    </mat-form-field>

                    <div class="container text-center">
                        <button class="btn btn-danger mb-3" (click)="updatecat()">Update Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>

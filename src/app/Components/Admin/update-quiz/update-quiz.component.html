<mat-card>
    <h1 class="text-center mt-5">Update Quiz</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form class="row" [formGroup]="UpdatequizForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Enter Your Title" formControlName="title"
                            [ngModel]="getQuiz.title">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Discrption</mat-label>
                        <textarea matInput placeholder="Enter Description" formControlName="description"
                            [ngModel]="getQuiz.description"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>Max Marks</mat-label>
                        <input matInput placeholder="Enter Marks here" formControlName="maxMarks"
                            [ngModel]="getQuiz.maxMarks">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>No Of Questions</mat-label>
                        <input matInput placeholder="No Of Questions" formControlName="numberOfQuestions"
                            [ngModel]="getQuiz.numberOfQuestions">
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label> Category</mat-label>
                        <mat-select formControlName="category_id" [ngModel]="getQuiz.category.category_id">
                            <mat-option [value]="category.category_id" *ngFor="let category of getAllCategory">
                                {{category.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-slide-toggle formControlName="active" [ngModel]="getQuiz.active">Slide me!</mat-slide-toggle>
                    <div class="text-center">
                        <button mat-raised-button class="mx-2 mb-3 mt-3" color="primary"
                            (click)="UpdateFormData()">Update Quiz</button>

                    </div>



                </form>
            </div>
        </div>
    </div>
</mat-card>

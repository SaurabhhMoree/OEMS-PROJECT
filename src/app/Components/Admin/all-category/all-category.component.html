<mat-card>
    <mat-list class="mt-5">
        <mat-list-item *ngFor="let category of categoryData">

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-1">
                            <mat-icon matListItemIcon class="text-dark">category</mat-icon>

                        </div>
                        <div class="col-md-10">
                            <div matListItemTitle>{{category.title}}</div>
                            <div matListItemLine>{{category.description}}</div>
                        </div>
                    </div>

                </div>



                <div class="col-md-6">
                    <button matListItemLine mat-raised-button color="primary" style="margin-top: 7px;" class="rouned-3"
                        [routerLink]="['/admin-dash/update-cat/'+category.category_id]"> Update Category</button>
                    <button matListItemLine mat-raised-button color="warn" style="margin-top: 7px;"
                        class="rouned-3 mx-3"  (click)=" deleteCategoryData(category.category_id)"> Delete Category</button>
                </div>
                <mat-divider class="mt-2"></mat-divider>

            </div>


        </mat-list-item>
    </mat-list>

    <div class="text-center mt-2">
        <button mat-raised-button color="primary" class="mb-4" routerLink="/admin-dash/add-cat">Add Category</button>
    </div>
</mat-card>
